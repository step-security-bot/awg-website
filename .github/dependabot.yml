version: 2
updates:
    # Maintain dependencies for GitHub Actions
    - package-ecosystem: 'github-actions'
      directory: '/'
      schedule:
          interval: 'daily'
      target-branch: 'develop'
      labels:
          - 'gh actions dependencies'

    # Maintain dependencies for yarn
    - package-ecosystem: 'npm'
      directory: '/'
      schedule:
          interval: 'daily'
      target-branch: 'develop'
      open-pull-requests-limit: 15
      labels:
          - 'npm dependencies'
      groups:
          angular-packages:
              patterns:
                  - '@angular/*'
              exclude-patterns:
                  - '@angular/cli'
          angular-cli/devkit-packages:
              patterns:
                  - '@angular/cli'
                  - '@angular-devkit/*'
          angular-eslint-packages:
              patterns:
                  - '@angular-eslint/*'
          typescript-eslint-packages:
              patterns:
                  - '@typescript-eslint/*'
