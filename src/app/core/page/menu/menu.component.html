<div id="menu">
    @for (menu of menuArray; track menu; let i = $index; let isFirst = $first; let isLast = $last) {
        <div
            class="menu"
            [class.first]="isFirst"
            [class.last]="isLast"
            [routerLink]="menu.linkTo"
            routerLinkActive="active">
            {{ menu.label | uppercase }}
        </div>
    }
</div>
